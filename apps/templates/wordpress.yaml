apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: tools
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-sigs/kustomize.git
    targetRevision: HEAD
    path: examples/wordpress/
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true